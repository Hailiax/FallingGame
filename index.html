<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<base href="/FallingGame/"/>
	<title>Falling</title>
	<style>
		body, html{
			margin: 0;
            background: #000;
		}
        canvas {
            width: 100%;
            height: 100%;
            position: fixed;
        }
	</style>
</head>

<body>
    
	<script src="code/three.min.js"></script>
    
    
    <script id="vertexShader" type="x-shader/x-vertex">
        uniform float time
        uniform vec2 resolution;
        void main()	{
            gl_Position = vec4( position, 1.0 );
        }
    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">
        uniform float time;
        uniform vec2 resolution;
        void main()	{
            float x = gl_FragCoord.x - resolution.x;
            float y = gl_FragCoord.y - resolution.y;
            float minResolution = min(resolution.x, resolution.y);
            float dist = x * x + y * y;
            gl_FragColor = vec4(vec3(1. - dist/minResolution/minResolution), 1.);
        }
    </script>
    
    
	<script src="code/main.js"></script>
</body>
</html>
